<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alixa's Studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background: linear-gradient(135deg, #6a0dad, #b19cd9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/song/MedeaEros.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
            border-radius: 15px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .music-player img {
            width: 50%;
            max-width: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .audio-label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #f0e0ff;
            font-style: italic;
            letter-spacing: 1px;
            white-space: nowrap;
            width: 300px;
            position: relative;
            animation: move-label 3s linear infinite;
        }

        @keyframes move-label {
            from {
                transform: translateX(50px);
            }
            to {
                transform: translateX(-50px);
            }
        }

        .music-player audio {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .controls {
            margin: 20px 0;
        }

        .controls button {
            background-color: #ffffff;
            color: #6a0dad;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #b19cd9;
            color: white;
        }

        .credits {
            margin-top: 20px;
            font-size: 14px;
            color: #e0e0e0;
        }

        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .login-button img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .login-button img:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Right-side Vertical Navigation */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -120px; /* Hide the menu off-screen */
            width: 150px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 50px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            transition: right 0.5s ease;
        }

        /* Hover effect to show the menu */
        body:hover .nav-menu {
            right: 0; /* Bring the menu fully into view */
        }

        /* Navigation link styles */
        .nav-menu a {
            font-size: 18px;
            color: white;
            text-decoration: none;
            padding: 15px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .nav-menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* To ensure the menu is hidden when not hovering */
        body {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alixa's Studio</h1>
        <div class="music-player">
            <img src="/song/Medea.jpg" alt="Studio Image">
            <div class="audio-label">üéß Nightcore - Queen of Mean</div>
            <audio controls>
                <source src="/song/Nightcore queen of mean [NV].mp3">
            </audio>
            <div class="controls">
                <button id="Next">‚è≠Ô∏è</button>
                <button id="shuffle">üîÄ</button>
            </div>
        </div>
        <div class="credits">
            <p>Enjoy your time in Alixa's Studio</p>
        </div>
        <div class="login-button">
            <a href="LogIn.html" target="_blank">
                <img src="/song/Eros.jpg" alt="Login Icon">
            </a>
        </div>
    </div>

    <!-- Vertical Navigation Menu -->
    <div class="nav-menu">
        <a href="#home">Home</a>
        <a href="#music">Music</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
